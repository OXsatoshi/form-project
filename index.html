<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image">
    <div>
        <img src="odin-lined.png" alt="">
        <span>ODIN</span>
       
    </div>
    <p>Photo by <a>Halie West on Unsplash</a></p>
    </div>
    <div class="form-container">
       <div class="intro">
        <p>This is not a real online service! you know you need something like this in your life to help you realise your deapest dreams.
            
        </p>
        <p>Sign Up now to get Started</p>
        <p>You know you want to</p>
        <form>
            <h1>Let's do this</h1>
            <div class="left-input">
               
                <label for="first-name">FIRST NAME</label>
                <input id="first-name" name="first-name" type="text">
                <label for="email">EMAIL</label>
                <input id="email" name="email" type="email">
                <label for="password">PASSWORD</label>
                <input id="password" name="password" type="password">
            </div>
             <div class="right-input">
                <label for="last-name">LAST NAME</label>
                <input id="last-name" name="last-name" type="text">
                <label for="phone-number">PHONE NUMBER</label>
                <input id="phone-number" name="phone-number" type="number">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input id="confirm-password" type="password" name="confirm-password">
             </div>
        </form>
        <button>Create Account</button>
        <p>Already have an account? <a>login</a></p>
       </div>
    </div>
</body>
</html>
